<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mix.js</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=9" />
		<meta name="viewport" content="user-scalable=yes, width=1016" />  
		<meta name="description" content="Multitrack mixing in JavaScript with the Web Audio API">
	    <link href='//fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/Mix.css">
	</head>
	<body>
  	
  	<div class="loader-wrap">
			<img src="img/tuniversity-logo.png" alt="Tuniversity" class="loader-logo" />
			<div id="loader">
				<div class="loader-bar"></div>
				<span>Loading...</span>
			</div>
		</div>
			
		<div class="mixer-case">
			
			<div class="wood-panel"></div>
			
			<div class="mixer-body">
				
				<div class="mixer-bits">
					
					<div id="mixer">
						<div class="screws top"></div>
						<div id="controls"><span></span></div>
						<div id="master">
							<div class="track">
								<div class="fader master-fader" style="top: {{gain}}px;"></div>
							</div>
							<p class="label">Master</p>
						</div>
						<div class="screws bottom"></div>
					</div>
					
					<div class="empty-columns">
  					<div class="channel inactive"><div class="btn-wrap"><button class="btn mute"></button><button class="btn solo"></button></div><div class="track"><canvas class="meter" width="8" height="280"></canvas><div class="fader-slot"></div><div class="fader"></div></div><p class="label"></p></div>
					</div>
			
					<script type="text/template" id="tmpl-track">
						<div>
							<div class="btn-wrap">
								<button class="btn mute icon-mute {{muted}}"><span>Mute</span></button>
								<button class="btn solo icon-solo {{soloed}}"><span>Solo</span></button>
							</div>
							<div class="track">
								<canvas class="meter" width="8" height="280"></canvas>
								<div class="fader-slot"></div>
								<div class="fader" style="top: {{gain}}px;"></div>
							</div>
							<p class="label">{{name}}</p>
						</div>
					</script>
					
					<script type="text/template" id="tmpl-controls">
						<div class="buttons">
							<span class="icon-play"></span>
							<button class="btn-cntrl play {{playing}}"><span></span></button>
							<span class="icon-pause"></span>
						</div>
					</script>
				
				</div>
			
			</div>
			
			<div class="wood-panel"></div>
		
		</div>

		<script src="js/Mix.min.js"></script>
		<script>
		widget.notifyContentIsReady();
		</script>

	</body>
</html>
